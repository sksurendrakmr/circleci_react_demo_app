version: 2.1
orbs:
  slack: circleci/slack@4.10.1
executors:
  my-executor:
    docker:
      - image: cimg/node:16.14.1
    working_directory: ~/repo
  slack-executor:
    docker:
      - image: "cimg/base:stable"
    resource_class: small

references:
  restore-cache: &restore-cache
    restore_cache:
      keys:
        - app-{{ checksum "package.json" }}
        - app-
  save-cache: &save-cache
    save_cache:
      key: app-{{ checksum "package.json" }}
      paths:
        - node_modules
  install-dependencies: &install-dependencies
    run:
      name: Install dependencies
      command: npm install

jobs:
  install_dependencies:
    executor: my-executor
    steps:
      - checkout
      - *restore-cache
      - *install-dependencies
      - *save-cache
  unit_testing:
    executor: my-executor
    steps:
      - checkout
      - *restore-cache
      - *install-dependencies
      - run:
          name: Run Unit test
          command: npm test
  notify-via-slack:
    executor: slack-executor
    steps:
      - run: echo "Slack notification"
      - slack/notify:
          event: "always"
          channel: "circleci-demo-react-app"
          template: ""
          custom: |
            {
              "blocks": [
                {
                  "type": "header"
                  "text": {
                    "type": "plain_text",
                    "text": "${CIRCLE_BRANCH} branch,üëç",
                    "emoji": true
                  }
                },
                {
                  "type": "section"
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*BRANCH*:\n$CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*When*:\n${date +'%m/%d/%Y %T'}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Build*:\n$CIRCLE_BUILD_NUM"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*:\n$CIRCLE_PROJECT_USERNAME"
                    }
                  ],
                  {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Job"
                          },
                          "url": "${CIRCLE_BUILD_URL}"
                        }
                      ]
                    }
                }
              ]
            }

workflows:
  build_test:
    jobs:
      - install_dependencies
          filters:
            branches:
              only:
                - master
      - unit_testing:
          requires:
            - install_dependencies
          filters:
            branches:
              only:
                - master
      - notify-via-slack:
          requires:
            - unit_testing
          filters:
            branches:
              only:
                - master
